name: Bash
description: >-
  Execute bash commands and return their output.
  
  Usage:
  - Execute shell commands with optional timeout and working directory
  - Captures stdout and stderr
  - Returns execution status and output
  - Use with caution for security

input_schema:
  type: object
  properties:
    command:
      type: string
      description: The bash command to execute
    working_directory:
      type: string
      description: Directory to run the command in (defaults to current)
    timeout:
      type: integer
      default: 30
      description: Maximum time to wait for command completion in seconds
    capture_output:
      type: boolean
      default: true
      description: Whether to capture and return stdout/stderr
  required:
    - command
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#